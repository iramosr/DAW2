<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <form>
    <fieldset>
        <legend>Contacta con nosotros rellenando todos los campos</legend>
        <label for="txtNombre">Nombre</label><br>
        <input type="text" name="txtNombre" id="" placeholder="Tu nombre" class="escribir"><br>
        <label for="txtTelefono">Teléfono</label><br>
        <input type="text" name="txtTelefono" id="" placeholder="Tu teléfono" class="escribir"><br>
        <label for="txtCorreo">Correo</label><br>
        <input type="text" name="txtCorreo" id="" placeholder="Tu email" class="escribir"><br>
        <label for="txtMensaje">Mensaje</label><br>
        <textarea name="txtMensaje" id="" cols="20" rows="4" placeholder="¿Qué quieres decirnos?" class="escribir"></textarea><br>
        <input type="submit" name="btneviar" value="Enviar">
    </fieldset>
    </form>
