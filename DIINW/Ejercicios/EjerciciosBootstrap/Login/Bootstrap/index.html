<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="index.css">
</head>

<body class="d-flex py-4 bg-body-tertiary">
  <main class="p-5 w-50 m-auto align-middle bg-black bg-opacity-50 rounded-3">
    <img src="../Fotos/Usuario.png" class="rounded mx-auto d-block mt-3"  width="70px">
    <form>
       <div class="m-5">
        <label for="email">Usuario</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="m-5">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <button class="btn btn-outline-danger w-100 py-2" type="submit">Entrar</button>
      <div class="m-5 text-center text-white">
        <a href="#" class="link-light link-underline-opacity-0 link-underline-opacity-100-hover">¿Has olvidado tu contraseña?</a>
      </div>
    </form>
  </main>
</body>

<script>
  function cambiaFondo() {
    let fecha = new Date();
    let minutos = fecha.getMinutes();
    //imagen desde en punto hasta y 15
    if (minutos >= 0 && minutos < 15) {
      document.body.style.backgroundImage = "url('../Fotos/Fondo01.jpg')";
      //imagen desde y 15 hasta y 30
    } else if (minutos >= 15 && minutos < 30) {
      document.body.style.backgroundImage = "url('../Fotos/Fondo02.jpg')";
      //imagen desde y 30 hasta y 45
    } else if (minutos >= 30 && minutos < 45) {
      document.body.style.backgroundImage = "url('../Fotos/Fondo03.jpg')";
    } else {
      document.body.style.backgroundImage = "url('../Fotos/Fondo04.jpg')";
    }

  }
  cambiaFondo();
</script>

</html>
